openapi: 3.0.0
info:
  title: Todo App AI Chat API
  version: 1.0.0
paths:
  /api/chat:
    post:
      summary: Send a message to the AI agent
      operationId: chat_completion
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's natural language message
                conversation_id:
                  type: string
                  format: uuid
                  nullable: true
                  description: ID of existing conversation. If null, starts new conversation.
              required:
                - message
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The AI agent's text response
                  conversation_id:
                    type: string
                    format: uuid
                    description: The ID of the conversation
        '401':
          description: Unauthorized
        '422':
          description: Validation Error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
